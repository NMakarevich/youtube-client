<mat-toolbar class='header'>
  <div class='container'>
    <div class='logo'>
      <mat-icon class='logo__icon'>play_arrow</mat-icon>
    </div>
    <div class='search'>
      <mat-form-field class='search__field'>
        <mat-label class='search__field-label'>What are you want to find out?</mat-label>
        <input matInput type='text' [(ngModel)]='youtubeService.searchTerm'>
      </mat-form-field>
      <button mat-raised-button color='primary' class='search__button' (click)='youtubeService.searchVideos()'>Search
      </button>
    </div>
    <button mat-raised-button color='primary' class='filter__button' (click)='this.youtubeService.toggleFilterState()'>
      <mat-icon class='filter__button-icon'>tune</mat-icon>
    </button>
    <div class='login'>
      <span>{{ userName }}</span>
      <div class='login__avatar'>
        <mat-icon class='login__icon'>account_circle</mat-icon>
      </div>
      <div class='logout__button' (click)='youtubeService.logout()'>
        <mat-icon class='login__icon'>exit_to_app</mat-icon>
      </div>
    </div>
  </div>
</mat-toolbar>

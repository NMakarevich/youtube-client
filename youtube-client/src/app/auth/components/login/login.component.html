<div class='login'>
  <h2 class='login__title'>Login</h2>
  <form class='form' [formGroup]='loginForm' (submit)='login()'>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input class='form__login' matInput type='email' formControlName='login'>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input class='form__password' matInput type='password' formControlName='password'>
    </mat-form-field>
    <button class='form__submit' mat-raised-button color='primary' type='button' (click)='login()'>Login
    </button>
  </form>
</div>

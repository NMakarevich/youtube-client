<mat-expansion-panel class='expansion-panel'>
  <div class='container'>
    <span>Sorting by:</span>
    <ul class='sorting__list'>
      <li (click)='sortByDate()'>date</li>
      <li (click)='sortByViews()'>count of views</li>
      <li class='filter'>
        <span>by word or sentence</span>
        <mat-form-field>
          <input matInput type='text' (input)='filtering.emit($event)'>
        </mat-form-field>
      </li>
    </ul>
  </div>
</mat-expansion-panel>

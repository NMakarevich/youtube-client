<mat-card class='card' appColorize [publishedDate]='result?.snippet?.publishedAt' [style]='"border-color"'>
  <img class='card__image' mat-card-image [src]='result?.snippet?.thumbnails?.high?.url' [alt]='result?.snippet?.title'>
  <ul class='description'>
    <li class='description__item'>
      <mat-icon class='description__icon'>visibility</mat-icon>
      {{result?.statistics?.viewCount}}
    </li>
    <li class='description__item'>
      <mat-icon class='description__icon'>favorite</mat-icon>
      {{result?.statistics?.likeCount}}
    </li>
    <li class='description__item'>
      <mat-icon class='description__icon dislike'>favorite</mat-icon>
      {{result?.statistics?.dislikeCount}}
    </li>
    <li class='description__item'>
      <mat-icon class='description__icon'>chat_bubble</mat-icon>
      {{result?.statistics?.commentCount}}
    </li>
  </ul>
  <mat-card-title>{{result?.snippet?.title}}</mat-card-title>
  <mat-card-actions>
    <button class='card__button' mat-raised-button color='primary' (click)='youtubeService.showInfo(result?.id)'>
      more...
    </button>
  </mat-card-actions>
</mat-card>

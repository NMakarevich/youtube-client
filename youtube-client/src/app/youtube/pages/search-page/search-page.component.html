<app-search-filters (sorting)='youtubeService.getSortTerm($event)'
                    (filtering)='youtubeService.getFilterTerm($event)'
></app-search-filters>
<app-result-list [searchTerm]='youtubeService.searchTerm'
                 [results]='youtubeService.response'
                 [sortTerm]='youtubeService.sortTerm'
                 [filterTerm]='youtubeService.filterTerm'
></app-result-list>
